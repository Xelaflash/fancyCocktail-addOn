<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Cocktail</title>
</head>

<body>
  <div id="demo"></div>

  <div class="show-page">
    <div class="cocktail-show-banner">
      <h2>Cocktail</h2>
      <div class="sep"></div>
      <h1 class="cocktail-name"></h1>
    </div>
    <div class="cocktail-section container">
      <div class="cocktail-picture"></div>
      <div class="cocktail-description">
        <div class="cocktail-description-card" id="ingredients-card">
          <h2>Ingredients</h2>
          <div class="card-sep"></div>
          <div class="cocktail-card-content" id="ingredients-content"></div>
        </div>
        <div class="cocktail-description-card" id="recipe-card">
          <h2>Recipe</h2>
          <div class="card-sep"></div>
          <div class="cocktail-card-content" id="recipe-content"></div>
        </div>

      </div>
    </div>
  </div>




  <script src="dist/bundle.js"></script>
</body>

</html>
